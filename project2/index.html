<!DOCTYPE html>
<html ng-app="ngMapComponentsApp">

<head>

    <title>Place Autocomplete</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body ng-controller="ctr1" ng-init="initMap()">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebApp</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">WebApp</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </div>
</nav>

<div class="jumbotron container-fluid" style="text-align: center">
    <h1>Our Project</h1>
</div>

<div style="clear: right">
    <p style="float: left; margin-left: 10px">Give Me Data Since This Date/Time: </p>
    <input type="datetime-local" ng-model="date_picker" style="float: left; margin-left: 10px; width: 17%">
    <button ng-model="button" ng-click="request(map,date_picker,value_input,[co,so2,pm25,pm10,o3,no2,bc])" style="margin-left: 10px">Update</button>
    <p style="float: left; margin-left: 10px;">Values Greater Than:</p>
    <input type="text" ng-model="value_input" style="float: left; margin-left: 10px; width: 5%;">
    {{date}}
</div>

<div style="float:left; margin-top: 10px; clear: both">
    <p style="display: inline; margin-left: 10px">co:</p><input type="checkbox" ng-model="co">
    <p style="display: inline;">so2:</p><input type="checkbox" ng-model="so2">
    <p style="display: inline;">pm25:</p> <input type="checkbox" ng-model="pm25">
    <p style="display: inline;">pm10:</p> <input type="checkbox" ng-model="pm10">
    <p style="display: inline;">o3:</p> <input type="checkbox" ng-model="o3">
    <p style="display: inline;">no2:</p> <input type="checkbox" ng-model="no2">
    <p style="display: inline;">bc:</p> <input type="checkbox" ng-model="bc">
</div>

<div class="pac-card" id="pac-card">

    <div>

        <div id="title">
            Autocomplete search
        </div>

    </div>

    <div id="pac-container">

        <input id="pac-input" type="text" ng-model="location"
               placeholder="Enter a location">
    </div>

</div>

<div id="map" ng-model="map" style="width: 50%; float:left; margin-left: 10px; clear: left; margin-top: 10px"></div>
<div style="float: right; width: 45%;margin-right: 10px; overflow: scroll; height: 85%; margin-top: 10px">
    <table style="border: 1px solid black; width: 100%;">
        <tr>
            <th style="text-align: center">Particle</th>
            <th style="text-align: center">Measurement</th>
            <th style="text-align: center;">Date</th>
            <th style="text-align: center">Location</th>
        </tr>
        <tr ng-repeat="x in measurements">
            <td>{{x.particle}}</td>
            <td>{{x.measurement}}</td>
            <td>{{x.date}}</td>
            <td>{{x.coords}}</td>
        </tr>
    </table>
</div>

<div id="infowindow-content">

    <img src="" width="16" height="16" id="place-icon">
    <span id="place-name"  class="title"></span><br>
    <span id="place-address"></span>

</div>

<br>
<br>
<br>

<script src="angular.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuL-fvy0kZUlbAvX3RG9zdeRmWjnt1PU8&libraries=geometry,places&callback=initMap"
        async defer></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="index.js" type="text/javascript"></script>

</body>
</html>
